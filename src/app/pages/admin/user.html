<p-table [value]="users" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    (onPage)="loadUsers($event.first / $event.rows + 1, $event.rows)" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.fullName }}</td>
            <td>
                <button pButton icon="pi pi-pencil" (click)="editUser(user)" label="Edit"></button>
                <button pButton icon="pi pi-trash" (click)="deleteUser(user)" label="Delete"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-button label="Add New User" icon="pi pi-plus"></p-button>
